<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container2">
        <div class="signup-box">
            <div class="section1">
                <img src="./assets/Logo.png" alt="Logo">
                <div class="section1-text">
                    <p class="signup-text">Log in or Sign up</p>
                    <p class="signup-text2">Use your email or other service to continue with us</p>
                </div>
                <div class="services">
                    <a href="https://www.facebook.com"><button class="service-btn"><img height="20" src="./assets/facebook.jpg" alt="">Continue with Facebook</button></a>
                    <a href="https://www.google.com"><button class="service-btn"><img height="20" src="./assets/google.png" alt="">Continue with Google</button></a>
                    <a href="https://www.apple.com"><button class="service-btn"><img height="20" src="./assets/apple.png" alt="">Continue with Apple</button></a>
                    <a href="https://www.twitter.com"><button class="service-btn"><img height="20" src="./assets/twitter.png" alt="">Continue with Twitter</button></a>
                    <a href="#"><button class="service-btn"><img height="20" src="./assets/email.png" alt="">Continue with Email</button></a>
                    <a href="#"><button class="service-btn"><img height="20" src="./assets/phone.png" alt="">Continue with Phone</button></a>
                </div>
            </div>
            <div class="section2"></div>
        </div>
    </div>
    
</body>
</html>
